<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>NAVER</title>
  </head>
  <body>
    <header class="header-top">
      <div class="header-top-column">
        <div class="header-top_title">
          <i class="fas fa-hat-cowboy-side"></i>
          <span>NAVER</span>
        </div>
      </div>
      <div class="header-top-column">
        <div class="header-top_search">
          <input type="text" />
          <div class="keyboardicon"><i class="fas fa-keyboard"></i></div>
          <div class="caret-downicon"><i class="fas fa-caret-down"></i></div>
          <div class="searchicon"><i class="fas fa-search"></i></div>
        </div>
      </div>
      <div class="header-top-column">
        <div class="header-top_addInfo addInfo">
          <span class="addInfo_start">네이버를 시작페이지로</span>
          <div class="chevron-right"><i class="fas fa-chevron-right"></i></div>

          <span class="addInfo_junior">쥬니어네이버</span>
          <span class="addInfo_happybin">해피빈</span>
        </div>
      </div>
    </header>
  </body>
</html>
